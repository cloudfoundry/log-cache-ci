- path: /instance_groups/name=metric-store/jobs/name=metric-store-gateway/properties/gateway_addr
  type: replace
  value: "0.0.0.0:8081"

- path: /instance_groups/-
  type: replace
  value:
    name: grafana
    networks:
    - name: default
    stemcell: default
    vm_type: minimal
    azs:
    - z1
    instances: 1
    jobs:
    - name: grafana
      release: prometheus
      properties:
        grafana:
          security:
            admin_password: "((grafana_admin_password))"
            admin_username: admin
    - name: route_registrar
      release: routing
      properties:
        route_registrar:
          routes:
          - name: grafana-reverse-proxy
            port: 3000
            registration_interval: 20s
            uris:
            - grafana.((system_domain))

- path: /releases/-
  type: replace
  value:
    name: prometheus
    version: latest

- path: /variables/-
  type: replace
  value:
    name: grafana_admin_password
    type: password
