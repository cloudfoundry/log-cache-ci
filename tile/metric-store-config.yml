product-name: observability-store
product-properties:
  .telegraf_rlp.scrape_port:
    value: 9090
network-properties:
  network:
    name: optimus-pas-subnet
  other_availability_zones:
    - name: us-central1-a
    - name: us-central1-b
    - name: us-central1-c
  singleton_availability_zone:
    name: us-central1-a
resource-config:
  grafana:
    instances: 0
  primus_data:
    instances: 0
  primus_query:
    instances: 0
  telegraf_rlp:
    instances: 0
